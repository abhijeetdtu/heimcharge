{% macro input(title, subtitle, content) -%}

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{subtitle}}</h6>
                <div class="map-holder" style="height:100%;">

                    {{ content}}
                </div>
            </div>
        </div>

{%- endmacro %}
