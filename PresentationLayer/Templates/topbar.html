{% import 'Macros/Dropdown.html' as DD %}

{% macro input(navbarTitle , dropdownTitle, nav_items , divSelector) -%}

<nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">{{navbarTitle}}</a>
    <div class="navbar-nav">
        <li class="nav-item">
            {{ DD.input(dropdownTitle, nav_items , divSelector)}}
        </li>
    </div>
    

</nav>


{%- endmacro %}
